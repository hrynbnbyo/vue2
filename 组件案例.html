<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <com></com>
    <com></com>
    <com></com>

<script>


    let com = {
        template: `
        <div><h3>这是我的第一个组件</h3></div>
        `
    }

    Vue.component("com", com)

    new Vue({
        el: "#app",
        data: {},
    })
</script>

</body>
